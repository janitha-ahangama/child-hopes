<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style media="screen">
      body {
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #message {
        background: white;
        max-width: 360px;
        margin: 100px auto 16px;
        padding: 32px 24px 16px;
        border-radius: 3px;
        text-align: center;
      }

      #message h2 {
        color: #ffa100;
        font-weight: bold;
        font-size: 36px;
        margin: 0 0 8px;
      }

      #message h1 {
        font-size: 28px;
        font-weight: 300;
        color: rgba(0,0,0,0.6);
        margin: 0 0 16px;
      }

      #message p {
        line-height: 140%;
        margin: 16px 0 24px;
        font-size: 18px;
      }

      #message a {
        display: inline-block;
        background: #039be5;
        text-transform: uppercase;
        text-decoration: none;
        color: white;
        padding: 16px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      #message a:hover {
        background-color: #0277bd;
      }

      #load {
        color: rgba(0,0,0,0.4);
        text-align: center;
        font-size: 13px;
      }

      .icon {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        animation: rotate 2s infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        body, #message {
          margin-top: 0;
          background: white;
          box-shadow: none;
        }

        body {
          border-top: 16px solid #ffa100;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#ffa100" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12" y2="16"></line>
      </svg>
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
      <a href="/" title="Go to Home Page">Go to Home Page</a>
    </div>
  </body>
</html>
